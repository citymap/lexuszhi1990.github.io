<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <title>
    {% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/stylesheets/app.css">
  <script src="{{ site.baseurl }}/assets/javascripts/jquery.js"></script>
  <script src="{{ site.baseurl }}/assets/javascripts/bootstrap.js"></script>
  <script src="{{ site.baseurl }}/assets/javascripts/clean-blog.js"></script>
  <!--[if lt IE 9]>
    <script src="{{ site.baseurl }}/assets/javascripts/html5shiv.js"></script>
    <script src="{{ site.baseurl }}/assets/javascripts/respond.js"></script>
  <![endif]-->
</head>
